<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link th:href="@{css/style.css}" rel="stylesheet">
	<link th:href="@{css/styleMembresias.css}" rel="stylesheet">
	<link th:href="@{css/styleControl.css}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">

	<title>EZShipping</title>
</head>

<body id="bootstrap-overrides">
	<nav class="navbar mynav">
		<div class="logo">
			<h4>EZShipping</h4>
		</div>
		<ul class="nav-links">
			<li><a href="../">Inicio</a></li>
			<li><a href="personas">Personas</a></li>
			<li><a href="#">Clientes</a></li>
			<li><a href="#">Trabajadores</a></li>
		</ul>

		<div class="burger">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
		</div>
	</nav>
	<section class="BackGr">

		<div class="contenido-saludo">
			<h1 class="encabezado-membresia">
				Bienvenido Dylan!
			</h1>

			<h2 class="encabezado-marketing">
				Es tiempo de crecer, elige tu membres√≠a EZShipping
			</h2>
		</div>

		<div class="container">
			<div class="row">
				<ul th:each="tipoCliente : ${tipoClientes}">
					<div class="col-sm-12 col-md-12 col-lg-12">
						<li>
							<a th:href="@{'/membresias/view-' + ${tipoCliente.nombre}}"
								th:text="${tipoCliente.nombre}">.</a>
						</li>
					</div>

					<div class="text-center">
						<img th:src="@{images/logo.jpg}" class="rounded">
					</div>
				</ul>
			</div>
		</div>

	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<script th:src="@{js/app.js}"></script>

</body>

</html>
