<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link th:href="@{css/style.css}" rel="stylesheet">
	<link th:href="@{css/styleMembresias.css}" rel="stylesheet">
	<link th:href="@{css/styleControl.css}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">

	<title>EZShipping</title>
</head>

<body id="bootstrap-overrides">
	<header th:replace="layout/layout :: header"></header>

	<section class="BackGr">

		<div class="contenido-saludo">
			<h1 class="encabezado-membresia">
				Bienvenido Dylan!
			</h1>

			<h2 class="encabezado-marketing">
				Es tiempo de crecer, elige tu membres√≠a EZShipping
			</h2>
		</div>

		<div class="container">
			<div class="row">
				<ul th:each="tipoCliente : ${tipoClientes}">
					<div class="col-sm-12 col-md-12 col-lg-12">
						<li>
							<a th:href="@{'/membresias/view-' + ${tipoCliente.nombre}}"
								th:text="${tipoCliente.nombre}">.</a>
						</li>
					</div>

					<div class="text-center">
						<img th:src="@{${tipoCliente.urlImage}}" width="300px" height="150px">
					</div>
				</ul>
			</div>
		</div>

	</section>

	<footer th:replace="layout/layout :: footer"></footer>

</body>

</html>
