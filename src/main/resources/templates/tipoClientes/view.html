<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link th:href="@{../css/style.css}" rel="stylesheet">
	<link th:href="@{../css/styleDetalleMembresia.css}" rel="stylesheet">
	<link th:href="@{../css/styleControl.css}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">

	<title>Información membresía EZShipping</title>
</head>

<body id="bootstrap-overrides">
	<nav class="navbar mynav">
		<div class="logo">
			<h4>Membresías EZShipping</h4>
		</div>
		<ul class="nav-links">
			<li><a href="../">Inicio</a></li>
			<li><a href="personas">Personas</a></li>
			<li><a href="#">Clientes</a></li>
			<li><a href="#">Trabajadores</a></li>
		</ul>

		<div class="burger">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
		</div>
	</nav>
	<section class="BackGr">
		<div class="contenido-info">
			<h1>
				<span th:text="${tipoCliente.nombre}"></span>
			</h1>

			<h2 class="info">
				<span th:text="'Descuento del ' + (1.00-${tipoCliente.descuento})*100 + '%'"></span>
				<!-- (1.00-${tipoCliente.descuento})*100 -->
			</h2>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<script th:src="@{js/app.js}"></script>

</body>

</html>
