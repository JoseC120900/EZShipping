<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:href="@{css/style.css}" rel="stylesheet">
     <link th:href="@{css/styleControl.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" href="css/styleFiltros.css">

    <title>EZShipping</title>
  </head>
  <body id="bootstrap-overrides">
	<nav class="navbar mynav">
		<div class="logo">
			<h4>EZShipping</h4>
		</div>
		<ul class="nav-links">
			<li><a href="../">Inicio</a></li>
			<li><a href="personas">Personas</a></li>
			<li><a href="#">Clientes</a></li>
			<li><a href="#">Trabajadores</a></li>

		</ul>
		<div class="burger">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
		</div>
	</nav>
	<section class="BackGr">
		<h1>			
			Filtrar clientes dentro de una fecha determinada
		</h1>
			<p style="margin:-2.5% 0;">
			<div class="row justify-content-between">
				<div class="adjust-title">
					<form>
  	  				<label class="lbl" for="dt">Fecha de inicio: </label>
   					<input name="dt" type="date"/>
					</form> 
					<p>			
					<form>
  	  					<label class="lbl" for="dt">Fecha de fin:</label>
   						<input name="dt" type="date"/>
					</form>
					<p><p>
					<a href="" class="btn">Buscar</a>
					</div>
				</div>
			<div>
		</div>
	
		<section class="differ">
            <div class="shadow">  
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">id</th>
							<th scope="col">DNI</th>
							<th scope="col">Nombre</th>
							<th scope="col">Tipo</th>							
						</tr>
					</thead>
					<tbody>
						<tr th:each="cli : ${clientes}">		
							<td th:text="${cli.id}"></td>
							<td th:text="${cli.dni}"></td>
							<td th:text="${cli.persona.nombre}"></td>
							<td th:text="${cli.tipo}"></td>	
						</tr>
					</tbody>
				</table>
            </div>
        </section>
	</section>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script th:src="@{js/app.js}"></script>
	
  </body>
</html>
