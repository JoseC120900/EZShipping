<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link th:href="@{../../css/style.css}" rel="stylesheet">
	<link th:href="@{../../css/styleControl.css}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{../../css/bootstrap.min.css}">
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

	<title>EZShipping</title>
</head>

<body id="bootstrap-overrides">
	<nav class="navbar mynav">
		<div class="logo">
			<h4>EZShipping</h4>
		</div>
		<ul class="nav-links">
			<li><a href="/">Inicio</a></li>
			<li><a href="#">Nosotros</a></li>
			<li><a href="#">Servicios</a></li>
			<li><a href="#">Contáctanos</a></li>

		</ul>
		<div class="burger">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
		</div>
	</nav>
	<section class="BackGr">
		<h1 class="differH">
			Realizar un envío
		</h1>

		<form class="differ" th:action="@{/envio/detail/confirm}" th:object="${paquete}" method="post">
			<div class="shadow container reScale">
				<div class="row">
					<div class="col-sm-3 col-md-3 col-lg-6">
						<p>Alto: </p>
						<input type="text" class="form-control" placeholder="Alto(cm)" th:field="*{alto}">
						<p>Ancho: </p>
						<input type="text" class="form-control" placeholder="Ancho(cm)" th:field="*{ancho}">
						<p>Largo: </p>
						<input type="text" class="form-control" placeholder="Largo(cm)" th:field="*{largo}">
						<p>Peso: </p>
						<input type="text" class="form-control" placeholder="Peso(kg)" th:field="*{peso}">
					</div>

					<div class="col-sm-3 col-md-3 col-lg-6">
						<p>Descripción: </p>
						<input type="text" class="form-control" placeholder="Descripción" th:field="*{descripcion}">

						<p>Precio Unitario: </p>
						<input type="text" class="form-control" placeholder="Precio Unitario"
							th:field="*{precioUnitario}">

						<p>Número de envío: </p>
						<select th:field="*{envio}" class="form-control">
							<option th:each="en : ${envio}" th:value="${envio.id}" th:text="${envio.id}" selected>
							</option>
						</select>

					</div>
				</div>
				<button class="badge badge-success differB" type="submit">
					Continuar
				</button>
			</div>
		</form>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"></script>
		<script th:src="@{js/app.js}"></script>

</body>
<script>

</script>
<style>
	.differH {
		margin-left: 30px;
	}

	.differB {
		margin-top: 30px;
	}

	.reScale {
		height: 500px;
		important;
		width: 2000px;
		important;
		margin-left: 0px;
		important;
	}
</style>

</html>
