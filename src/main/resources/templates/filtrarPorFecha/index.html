<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:href="@{css/style.css}" rel="stylesheet">
     <link th:href="@{css/styleControl.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">

    <title>EZShipping</title>
  </head>
  <body id="bootstrap-overrides">
	<nav class="navbar mynav">
		<div class="logo">
			<h4>EZShipping</h4>
		</div>
		<ul class="nav-links">
			<li><a href="../">Inicio</a></li>
			<li><a href="personas">Personas</a></li>
			<li><a href="#">Clientes</a></li>
			<li><a href="#">Trabajadores</a></li>

		</ul>
		<div class="burger">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
		</div>
	</nav>
	<section class="BackGr">
		<h1>			
			Filtrar clientes por fecha
		</h1>
		
		
			
		<form>
  	  	<label for="dt">Fecha de inicio: </label>
   		<input name="dt" type="date"/>
		</form>
		
		<form>
  	  	<label for="dt">Fecha de fin: </label>
   		<input name="dt" type="date"/>
    	<input type="submit"/>
		</form>
	
		<section class="differ">
            <div class="shadow">  
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">id</th>
							<th scope="col">DNI</th>
							<th scope="col">Nombre</th>
							<th scope="col">Tipo</th>							
						</tr>
					</thead>
					<tbody>
						<tr th:each="pers : ${personas}">		
							<td th:text="${pers.id}"></td>
							<td th:text="${pers.nombre}"></td>
							<td th:text="${pers.apellido}"></td>
							<td th:text="${pers.fechaNacimiento}"></td>
							<td th:text="${pers.email}"></td>			
						</tr>
					</tbody>
				</table>
            </div>
        </section>
	</section>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script th:src="@{js/app.js}"></script>
	
  </body>
</html>
