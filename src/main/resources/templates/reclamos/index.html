<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
	<link th:href="@{css/styleKeiji.css}" rel="stylesheet">
	<link th:href="@{css/styleControl.css}" rel="stylesheet">
	<link th:href="@{css/styleReclamos.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

	<title>EZShipping: Reclamos</title>
</head>

<body id="bootstrap-overrides">
	<header th:replace="layout/layout :: header"></header>

	<section class="BackGrTarjetas">
		<div class="confirmacion">
			<h1>
				Realizar reclamo
			</h1>
		</div>

		<!-- Ingresar data y enviarlo al Controller -->
		<section class="differ">
			<div class="shadow">
				<form th:action="@{/reclamos/save}" th:object="${reclamo}" method="post">
					<div class="form-group">
						<div class="label-reclamo">
							<label>Escriba su reclamo</label>
						</div>
						<div class="col">
							<input type="text" class="form-control" placeholder="¿Qué no le agaradó?"
								th:field="*{descripcion}">
						</div>
					</div>
					<div class="boton">
						<button type="submit">Grabar</button>
					</div>
				</form>
			</div>
		</section>
	</section>
	<footer th:replace="layout/layout :: footer"></footer>

</body>

</html>
