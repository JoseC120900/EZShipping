<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body id="bootstrap-overrides">
	<header th:replace="layout/layout :: header"></header>

	<section class="zoom">
		<div class="adjust-title">
			<h1>Bienvenido!</h1>
			<h2>
				Hello, <span th:text="${nombre}"></span>
			</h2>
		</div>
        
	</section>

	<section class="content">
		<div class="container">
			<div class="row">
				<div class="col-sm">
					<img src="images/landing/Enviar_Icon.png" class="myicons">
					<p text-align="center" class="my_text">Envía</p>
				</div>
				<div class="col-sm">
					<img src="images/landing/Rastrear_Icon.png" class="myicons">
					<p text-align="center" class="my_text">Rastrea</p>
				</div>
				<div class="col-sm">
					<img src="images/landing/Historial_Icon.png" class="myicons">
					<p text-align="center" class="my_text">Historial</p>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="hero-image">
			<div class="hero-text">
				<h1>Accede a una membresía</h1>
				<button>Más información</button>
			</div>
		</div>
	</section>


	<footer th:replace="layout/layout :: footer"></footer>

</body>

</html>
