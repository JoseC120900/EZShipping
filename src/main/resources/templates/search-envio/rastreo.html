<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link th:href="@{css/styleKeiji.css}" rel="stylesheet">
	<link th:href="@{css/styleControl.css}" rel="stylesheet">
	<link th:href="@{css/rastreo.css}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

	<title>EZShipping</title>
</head>

<body id="bootstrap-overrides">
	<header th:replace="layout/layout :: header"></header>
	<section class="BackGrTarjetas">
		<h1>
			Rastrear
		</h1>

		<section class="differ">
			<div class="shadow">
				<form th:action="@{/rastrear/search}" th:object="${envioSearch}" method="post"
					class="form-inline get_aligned">
					<input th:field="*{codigoRastreo}" class="form-control mr-sm-2" type="search"
						placeholder="Codigo de rastreo" aria-label="Search">
					<button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Rastrear</button>
				</form>
			</div>
		</section>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<script th:src="@{js/app.js}"></script>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
