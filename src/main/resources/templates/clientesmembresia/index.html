<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
  <head>
	  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:href="@{css/styleKeiji.css}" rel="stylesheet">
     <link th:href="@{css/styleControl.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">

    <title>EZShipping</title>
  </head>
  <body id="bootstrap-overrides">
	<header th:replace="layout/layout :: header"></header>

	<section class="BackGrmembresia">
		<div class="bg-text">
			<center>
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tipocliente : ${tipoClientes}">
					<th th:text="${tipocliente.id}" scope="row">.</th>
				</tr>
			</tbody>
		</table>

	</section>
	
   <footer th:replace="layout/layout :: footer"></footer>
  </body>
</html>
