<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
  <head>
	  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:href="@{css/styleKeiji.css}" rel="stylesheet">
     <link th:href="@{css/styleControl.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">

	
    <title>EZShipping</title>
  </head>
  <body id="bootstrap-overrides">
	<header th:replace="layout/layout :: header"></header>

	<section class="BackGrmembresia">
		<div class="bg-text">
			<center>
				<div class="container">
		<div class="listWrap">
			<ul class="list">
				<li th:each="tipoCliente : ${tipoClientes}">
					<span th:text="${tipoCliente.nombre}"></span>
				
				<ul class="">
					<li th:each="cliente:${tipoCliente.clientes}">
						<p th:text="${cliente.persona.nombre}+' '+${cliente.persona.apellido}"></p>
					</li>
				</ul>
			  </li>
			</ul>
		  </div>
		</div>

	</section>
	
   <footer th:replace="layout/layout :: footer"></footer>
  </body>
</html>
