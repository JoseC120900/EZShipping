<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:href="@{css/styleKeiji.css}" rel="stylesheet">
     <link th:href="@{css/styleControl.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">

    <title>EZShipping</title>
  </head>
  <body id="bootstrap-overrides">
	<header th:replace="layout/layout :: header"></header>
	<section class="container">

		<h3>Resultado de b√∫squeda: <span th:text="${clienteSearch.membresiascliente}"></span></h3>
		<ul id="list-cliente">
			<li th:each="cliente : ${clientes}"> 
				
				<div class="card" style="width: 18rem;">
				  <img alt="imagen" th:src="@{${cliente.urlImage}}" class="img-thumbnail">
				  <div class="card-body">
				    <h5 class="card-title"> 
				    	<a th:href="@{'/clientes/' + ${cliente.tag} + '-' + ${cliente.id} + '/p'}" 
					    	class="card-link">
					    	<span th:text="${cliente.nombre}"></span> 
					    </a>				    	
				    </h5>
				    <p class="card-text" th:text="${cliente.descripcion}"></p>
				    <a th:href="@{'/clientes/' + ${cliente.tag} + '-' + ${cliente.id} + '/p'}" 
				    	class="card-link">
				    	Ver tienda y precios
				    </a>
				  </div>
				</div>
				
			</li>
		</ul>
	</section>
	<footer th:replace="layout/layout :: footer"></footer>
	
  </body>
</html>
